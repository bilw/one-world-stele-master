<span ng-bind="mudra.title"></span>

<div class="binduContainer" ng-repeat="mudra in mudraData | orderBy:'-timestamp'"> <!-- ng-repeat="mudra in mudraData | orderBy:'-timestamp'" -->
	<h2>{{ mudra.title }}</h2>
	<div>
		<img class="mudra" ng-src="{{ mudra.imageurl }}" ng-alt="{{ mudra.title }}" />
		<p>{{ mudra.fullname }}</p>
		<p>{{ mudra.wish }}</p>
	</div>
</div>
